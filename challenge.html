<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
</head>
<body>
   <div class="container">
        <div class="logo"><img src="logo.svg" alt="logo"></div>
        <div class="judul"><h1><span>We are launcing</span> soon!</h1></div>
        <div class="support"><p>Subscribe and get notifed</p></div>
        <div class="form">
            <form>
                <label for="email"></label>
                <input type="email" 
                    name="email" id="email"
                    value="Your email addres..." disabled>
                <input type="button" value="Notify Me">
            </form>
        </div>
        <div class="ilustrasi">
            <img src="illustration-dashboard.png" 
                alt="ilustrasi">
        </div>
        <div class="navigasi">
            <a href="https://www.facebook.com/">
                <img border="0"
                 alt="facebook" 
                 src="facebook.svg"></a>
            <a href="https://twitter.com">
                <img border="0" 
                src="twitter.svg" 
                alt="twitter"></a>
            <a href="https://www.instagram.com/">
                <img border="0" 
                src="instagram.svg" 
                alt="instagram">
            </a>
        </div>
        <div class="footer">
            <p> Â© Copyright Ping. All rights reserved.</p>
        </div>
    
   </div>
</body>
</html>
